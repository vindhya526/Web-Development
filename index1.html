<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I have chosen a number between 1 and 100. Try to guess it!</p>
        <div class="game">
            <label for="guessInput">Enter your guess (1-100):</label>
            <input type="number" id="guessInput" min="1" max="100">
            <button id="submitGuess">Submit Guess</button>
            <p id="feedback"></p>
        </div>
        <div class="score">
            <p>Attempts: <span id="attemptCount">0</span></p>
            <p>Round: <span id="roundCount">0</span></p>
        </div>
        <button id="newGame">Start New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
